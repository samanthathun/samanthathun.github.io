</head>

<body>
    <header>
        <img class="sunlogo" src="images/weathersitesunoptimized250.png" alt="The sun logo">
        <div class="headings">
            <h1>Rain <strong class="sun">Sun</strong> Snow</h1>
            <div class="motto">"Rain or shine, we've got you covered!"</div>
        </div>
    </header>

    <nav>

        <ul class="navigation">
            <li><a class="menu" href="#" title="Menu" onclick="toggleMenu()">&equiv; Menu</a></li>

            <li><a href="gallery-8.html">Gallery</a></li>
        </ul>
    </nav>

    <main>

        <h2>Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>

                <label class="userinfo">Full Name*<input type="text" size="30" name="fullname" required
                        pattern="([A-Za-z])+( [A-Za-z]+)" {5} title="Full Name at Least 5 Letters"></label>
                <label class="userinfo">Email*<input type="email" size="30" name="email"
                        placeholder="youremail@gmail.com"></label>
                <label class="userinfo">Phone Number<input type="tel" size="30" name="phone" required></label>
                <label class="userinfo">Zip Code<input type="number" size="30" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>

                <label class="storm">Storm Date<input type="date" name="stormdate"></label>
                <div class="stormtype">
                    <label class="storm" for="stormtype">Storm Type:</label>
                    <input name="stormtype" list="stormlist">
                    <datalist id="stormlist">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </div>

                <div class="stormseverity">
                    <label class="storm" for="severity">Rate Storm Severity (1 to 10)</label>
                    <input class="storm" type="range" name="ratestorm" id="severity" value="5" min="1" max="10" step="1"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span class="storm" id="severityvalue">5</span>
                </div>

                <div class="stormregion">
                    <label class="storm">Storm Region
                        <select name="stormregion">
                            <option value="">Select Region</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label>
                </div>

                <div class="userdanger">
                    <div class="storm">User In-Danger Level</div>
                    <label class="storm"><input type="radio" name="danger" value="yes">Yes</label>
                    <label class="storm"><input type="radio" name="danger" value="maybe">Maybe</label>
                    <label class="storm"><input type="radio" name="danger" value="no">No</label>
                </div>

            </fieldset>

            <label class="comments">Additional Information or Comments<br>
                <textarea rows="5" cols="33"></textarea></label>

            <div class="button"><input class="updatebutton" type="submit" value="Send Storm Update"></div>

        </form>

    </main>

    <footer>
        <div class="footerbar"> &copy; 2019 Rain Sun Snow | Attributions | Samantha Thun<br>
            <span id="demo"></span>
        </div>
    </footer>

    <script src="scripts/hamburger.js"></script>
    <script src="scripts/rating.js"></script>

</body>

</html>
