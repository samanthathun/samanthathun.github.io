    <main>
        <h1>Storm Center</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>

                <label>Full Name*<input type="text" name="fullname" required pattern="[A-Za-z]{5}"
                        title="Full Name at Least 5 Letters"></label>
                <label>Email*<input type="email" name="email" placeholder="youremail@gmail.com"></label>
                <label>Phone Number<input type="tel" name="phone" required></label>
                <label>Zip Code<input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>

                <label>Storm Date<input type="date" name="stormdate"></label>
                <label>Storm Type
                    <select name="storm type">
                        <option value="">Choose One</option>
                        <option value="Flash Flood">Flash Flood</option>
                        <option value="Hail">Hail</option>
                        <option value="Hurricane">Hurricane</option>
                        <option value="Thunderstorm">Thunderstorm</option>
                        <option value="Tornado">Tornado</option>
                    </select>
                </label>

                <label for="severity">Storm Severity (1 to 10)</label>
                <input type="range" id="severity" value="5" min="1" max="10" step="1" 
                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="severityvalue">5</span>

                <label>Storm Region<input type=></label>
                <label>User In-Danger Level<input type=></label>
            </fieldset>

            <label>Additional Information or Comments<input type=></label>

            <input type="submit" value="Send Storm Update">
