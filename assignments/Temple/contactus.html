<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temple Inn and Suites | Homepage | Hotel Information</title>
    <meta name="description"
        content="Temple Inn and Suites hotel chain providing lodging and services for temple patrons and their guests">

    <link href="https://fonts.googleapis.com/css?family=Dosis|Sacramento" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

</head>

<body>

    <header class="headinfo">
        <nav>
            <ul class="navigation">
                <li><a class="menu" href="#" title="Menu" onclick="toggleMenu()">&equiv; Menu</a></li>
                <li><a  href="index.html">Home</a></li>
                <li><a href="#">Temples</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="#">Services</a></li>
                <li><a class="active" href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
        <img class="logo" src="images/templelogo.png" alt="Temple Inn and Suites logo">
    </header>
    <picture>
        <source srcset="images/sandiegotemplebanneroptimized800.jpg" media="(min-width: 800px)">
        <source srcset="images/sandiegotemplebanneroptimized1000.jpg" media="(min-width: 500px) and (max-width:799px)">
        <img class="sdtemplebanner" src="images/sandiegotemplebanneroptimized500.jpg"
            alt="San Diego Temple with blue sky and palm trees">
    </picture>

    <main>

            <form method="get" action="thanks1.html">
            <fieldset>
                    <legend>Guest Information</legend>
    
                    <div class="location">
                        <label class="guestinfo">Hotel Location:
                            <select name="location" required>
                                <option value="">Select Location</option>
                                <option value="San Diego, CA">San Diego, CA</option>
                                <option value="Los Angeles, CA">Los Angeles, CA</option>
                                <option value="Newport Beach, CA">Newport Beach, CA</option>
                                <option value="Redlands, CA">Redlands, CA</option>
                            </select>
                        </label>
                    </div>
    
                    <label class="guestinfo">Check In Date:<input type="date" name="checkindate" required></label>
                    <label class="guestinfo">Check Out Date:<input type="date" name="checkoutdate" required></label>
    
                    <div class="rooms">
                        <label class="guestinfo">Number of Rooms:
                            <select name="rooms" required>
                                <option value="">Select Number of Rooms</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                            </select>
                        </label>
                    </div>
    
                    <div class="typeroom">
                        <label class="guestinfo">Type of Rooms:
                            <select name="typeroom" required>
                                <option value="">Select Type of Rooms</option>
                                <option value="single room 1">Single room, 2 Queen Beds</option>
                                <option value="single room 2">Single room, King Bed</option>
                                <option value="Double room 1">Double room, 2 King Beds</option>
                                <option value="Double room 2">Double Room, 1 King Bed & 2 Queen Beds</option>
                                <option value="studio suite">Studio Suite, 1 King Bed</option>
                            </select>
                        </label>
                    </div>
    
                    <label class="guestinfo">Full Name:<input type="text" size="30" name="fullname" required
                            pattern="([A-Za-z])+( [A-Za-z]+)" {5} title="Full Name at Least 5 Letters"></label>
    
                    <label class="guestinfo">Email:<input type="email" size="30" name="email" required
                            placeholder="youremail@gmail.com"></label>
    
                    <label class="guestinfo">Phone Number:<input type="tel" size="30" name="phone" required></label>
    
                    </div>
    
                </fieldset>









        <div class="contactsection">
            <strong> Temple Inn & Suites</strong>
            <br> &nbsp;4800 Montgomery Ln #300
            <br>Bethesda, MD 20814
            <br>&phone; &nbsp; 1-800-328-1986
            <br>&#9993; &nbsp; templeinn@gmail.com
            <br>
            Follow Us:
            <img class="smallicon" src="images/facebook.png" alt="facebook link">
            <img class="smallicon" src="images/instagram.png" alt="instagram link">

        </div>
    </main>

    <footer>
        <div class="footerbar"> &copy; 2019 Temple Inn & Suites | Samantha Thun<br>
            <span id="demo"></span>
        </div>
    </footer>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>

</body>

</html>
