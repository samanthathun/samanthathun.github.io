<body>

    <header class="headinfo">
        <nav>
            <ul class="navigation">
                <li><a class="menu" href="#" title="Menu" onclick="toggleMenu()">&equiv; Menu</a></li>

            </ul>
        </nav>
        <img class="logo" src="images/templelogo.png" alt="Temple Inn and Suites logo">
    </header>
    <picture>
        <source srcset="images/sandiegotemplebanneroptimized800.jpg" media="(min-width: 800px)">
        <source srcset="images/sandiegotemplebanneroptimized1000.jpg" media="(min-width: 500px) and (max-width:799px)">
        <img class="sdtemplebanner" src="images/sandiegotemplebanneroptimized500.jpg"
            alt="San Diego Temple with blue sky and palm trees">
    </picture>

    <main>

        <div class="contactusform">
            <form method="get" action="thanks1.html">
                <h1>Let's Connect</h1>
                <fieldset>

                    <label class="contactus">Full Name:<input type="text" size="30" name="fullname" required
                            pattern="([A-Za-z])+( [A-Za-z]+)" {5} title="Full Name at Least 5 Letters"></label>

                    <label class="contactus">Email:<input type="email" size="30" name="email" required
                            placeholder="youremail@gmail.com"></label>

                    <label class="contactus">Phone Number:<input type="tel" size="30" name="phone" required></label>

                    <label class="comments">Message:<br>
                        <textarea rows="5" cols="33"></textarea></label>

                    <div class="button"><input class="reservationsbutton" type="submit" name="submitbutton"
                            value="Send Info">
                    </div>

                </fieldset>
            </form>

            <div class="map">
                <h1>Come See Us</h1>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2893.746847829176!2d-77.09712564672546!3d38.98239675747933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800+Montgomery+Ln+%23300%2C+Bethesda%2C+MD+20814!5e0!3m2!1sen!2sus!4v1554352976532!5m2!1sen!2sus"
                    width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

                <div class="contactsection">
                    <strong> Temple Inn & Suites</strong>
                    <br> &nbsp;4800 Montgomery Ln #300
                    <br>Bethesda, MD 20814
                    <br>&phone; &nbsp; 1-800-328-1986
                    <br>&#9993; &nbsp; templeinn@gmail.com
                    <br>
                    Follow Us:
                    <img class="smallicon" src="images/facebook.png" alt="facebook link">
                    <img class="smallicon" src="images/instagram.png" alt="instagram link">
                </div>

            </div>

        </div>



    </main>

    <footer>
        <div class="footerbar"> &copy; 2019 Temple Inn & Suites | Samantha Thun<br>
